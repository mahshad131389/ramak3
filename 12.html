<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رامک - بازی</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #gameFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      border: none;
      z-index: 10;
    }

    #arScene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .scanning-info {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      z-index: 5;
    }
  </style>
</head>
<body>

  <a-scene 
    id="arScene"
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind;"
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane position="0 0 0" rotation="-90 0 0" width="0.4" height="0.4" color="green" opacity="0.5"></a-plane>
    </a-entity>
  </a-scene>

  <div class="scanning-info">
    نشانگر را در مقابل دوربین بگیرید
  </div>

  <iframe id="gameFrame" src="https://ramak.liara.run/first_game/"></iframe>

  <script>
    const iframe = document.getElementById('gameFrame');
    const scene = document.querySelector('#arScene');
    let alreadyScanned = false;

    scene.addEventListener('targetFound', () => {
      if (alreadyScanned) return;
      alreadyScanned = true;

      iframe.style.display = 'block';   
      scene.style.display = 'none';     
    });
  </script>

</body>
</html>
